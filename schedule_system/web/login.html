<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/static/css/button.css" rel="stylesheet"/>
    <link href="/static/css/font.css" rel="stylesheet"/>
    <link href="/static/css/input.css" rel="stylesheet"/>
    <link href="/static/css/div.css" rel="stylesheet"/>
    <script src="static/js/usercheck.js" type="text/javascript"> </script>

</head>
<body>
    <h1 style="text-align: center;font-size: 50px;" class="font12lishu">登陆页面</h1>
    <h5 style="text-align: center;" class="font12lishu">欢迎</h5>
    <div class="div1">
        <form action="/user/login" method="post" onsubmit="return submitCheck()" >
            <!-- 输入框 -->
            <span class="font12lishu">账号：</span>
            <input id="uerNameInput" class="text" name="username" onblur="userNameLostCheck()"/><br/>
            <span class="font12lishu">密码：</span>
            <input id="passWordInput" type="password" class="text" name="password" onblur="passWordLostCheck()"/><br/>
            <!-- 提交框 -->
            <input type="submit" class="btn font12lishu" value="登录"/>
            <input type="reset" class="btn font12lishu" value="重置"/>
            <button class="btn">
                <a href="/register.html" class="font12lishu">去注册</a>
            </button><br/>
            <!-- 错误提示框 -->
            <span id="userFaultMessage" class="font8lishu"></span><br/>
            <span id="passWordFaultMessage" class="font8lishu"></span>

           
        </form>

    </div>
    
</body>
</html>
